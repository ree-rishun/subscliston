<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>subscliston</title>
  <link href="css/reset.css"rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&family=Work+Sans:wght@200&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
  <div class="month_total_background">
    <div class="month_total">
      <h1 class="create_title">新規サブスク追加</h1>
    </div>
  </div>

  <form class="add_form">
    <input
      type="text"
      placeholder="タイトルを入力"
      maxlength="20">
    <input
      type="date"
      placeholder="開始日を選択"
      maxlength="20">
    <input
      type="number"
      placeholder="金額を入力"
      min="0">

    <button>
      追加する
    </button>
  </form>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
