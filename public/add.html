<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>subscliston</title>
  <!-- style -->
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&family=Work+Sans:wght@300&display=swap?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- FirebaseのSDK追加部分 開始 -->
  <script defer src="/__/firebase/8.2.9/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.9/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.9/firebase-firestore.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <!-- FirebaseのSDK追加部分 終了 -->
</head>
<body>
  <div class="month_total_background">
    <div class="month_total">
      <h1 class="create_title">新規サブスク追加</h1>
    </div>
  </div>

  <form id="add_form">
    <input
      type="text"
      name="title"
      placeholder="タイトルを入力"
      maxlength="20">
    <input
      type="date"
      name="startedAt"
      placeholder="開始日を選択"
      maxlength="20">
    <input
      type="number"
      name="price"
      placeholder="金額を入力"
      min="0">
  </form>

  <button
    class="submit_button"
    onclick="addSubsc()">
    追加する
  </button>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script>
    function main() {
      // 日付選択部分の初期化
      dateInit();
    }

    // DOM読み込み後にメイン関数を実行
    document.addEventListener("DOMContentLoaded", main);
  </script>
</body>
</html>
